<h2 class="title" mat-dialog-title>
  Start New Game with {{ data.pokemon.name }}?
</h2>
<mat-dialog-content></mat-dialog-content>

<mat-dialog-actions>
  <button (click)="refusal(data.pokemon)" mat-button [mat-dialog-close]>
    {{ refusalText }}
  </button>
  <button (click)="startGame(data.pokemon)" mat-button>Let's Go!</button>
</mat-dialog-actions>
