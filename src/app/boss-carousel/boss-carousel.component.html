<div class="carousel-wrapper">
  <button class="arrow left" (click)="rotateLeft()">&#10094;</button>

  <div class="carousel-track">
    <div
      [class.locked]="prev.locked"
      class="pokemon-card tilted left"
      (click)="rotateLeft(); !prev.locked && setBossRoute(current)"
    >
      <img class="boss-image" src="{{ prev.image }}" />
      <p>{{ prev.bossName }}</p>
    </div>

    <div
      (click)="!current.locked && setBossRoute(current)"
      [class.locked]="current.locked"
      class="pokemon-card center"
    >
      <img class="boss-image" src="{{ current.image }}" />
      <p>{{ current.bossName }}</p>
      <img
        class="badge-image"
        src="{{ badges[current.heldBadgeIndex].badgeImage }}"
      />
    </div>

    <div
      [class.locked]="next.locked"
      class="pokemon-card tilted right"
      (click)="rotateRight(); !next.locked && setBossRoute(current)"
    >
      <img class="boss-image" src="{{ next.image }}" />
      <p>{{ next.bossName }}</p>
    </div>

    <button class="arrow right" (click)="rotateRight()">&#10095;</button>
  </div>
</div>
