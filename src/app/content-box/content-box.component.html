<mat-card class="main-content-container" appearance="outlined">
  <mat-card-content>
    @if (currentView() === 'blurb') {

    <div>
      <p class="blurb">
        Welcome to the game! Choose a save file and begin your adventure.
      </p>
      <button mat-button (click)="displaySaveFiles()" id="startGameBtn">
        Start Game
      </button>
    </div>
    } @if (currentView() === 'saves') { @for (save of saveFiles(); track
    save.slot) {

    <button mat-button (click)="handleSaveClick(save)">
      {{ save.slot }} {{ save.playerName }}
    </button>
    } } @if (currentView() ==='pokemonSelection') { @for (pokemon of
    pokemonList(); track pokemon.id) {

    <button mat-button>
      {{ pokemon.name }}
    </button>
    } }
  </mat-card-content>
</mat-card>
