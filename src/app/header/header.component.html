<mat-toolbar class="header">
  <img
    (click)="special()"
    mat-card-avatar
    class="image"
    src="assets/Pokeball.png"
    alt=""
  />
  <span>Pokemon Rogue Lite</span>
  <span class="spacer"></span>
  <span class="player-pokemon-name"
    >{{ playerName() }} {{ pokemonName() }}</span
  >
  <span class="menu-spacer"></span>
  <button [matMenuTriggerFor]="menu" mat-icon-button class="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (pokemon of pokemonList; track pokemon.id) {

    <button (click)="openDialog(pokemon)" class="menu-button" mat-menu-item>
      {{ pokemon.name }}
    </button>
    }
  </mat-menu>
</mat-toolbar>
