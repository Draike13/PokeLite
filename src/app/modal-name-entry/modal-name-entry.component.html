<h2 mat-dialog-title>{{ data.pokemon.name }}</h2>
<mat-dialog-content> </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button
    (click)="playPokemon(data.pokemon)"
    mat-button
    [mat-dialog-close]
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
