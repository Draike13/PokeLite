@if (currentView() === 'empty') {
<mat-card class="container" appearance="outlined">
  <mat-card-content></mat-card-content>
</mat-card>
}

<!-- active pokemon battle view -->
@if (currentView() === 'active') {
<mat-card
  [class.dead]="dead()"
  [class.evolve-effect]="brockEvolveEffect()"
  [class.attack-effect]="pokemonAttacked()"
  [class.hit-effect]="pokemonHit()"
  [ngStyle]="{ 'background-image': 'url(' + bossPokemonImage() + ')' }"
  class="container"
  appearance="outlined"
>
  <mat-card-content>
    <div class="pokemon-name">{{ bossPokemonName() }}</div>
    <div class="main-container">
      <div class="pokemon-display-box">
        <div class="health">
          Health
          <div>
            {{ bossCurrentHealth() }}
          </div>
        </div>

        <div class="level">
          Level
          <div>
            {{ bossLevel() }}
          </div>
        </div>
        <div class="atk">
          ATK
          <div>{{ bossAttack() }}</div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions
    ><button
      [class.attacking]="currentlyAttacking()"
      [disabled]="playerLoss()"
      class="atk-button"
      mat-button
      (click)="attack(); triggerAttackedEffect(); declareAttack()"
    >
      Attack
    </button></mat-card-actions
  >
</mat-card>
}
